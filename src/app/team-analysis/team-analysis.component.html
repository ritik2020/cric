<h1 class="text-center">{{selectedTeam}}</h1>

<h2 class="text-center">Batting Order</h2>

<div class="row">
    <div *ngFor="let match of battingOrder; let i=index" class="col-3 border text-center">
        <h4>{{getDate(i)}}</h4>
        <h5><i>vs&nbsp;</i>{{getOpponent(i)}}</h5>
        <div *ngFor="let b of match">
            {{b.batsman}} - {{b.over}}
        </div>
    </div>
</div>
